<nav class="navbar navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand">Display Real Time Table Data</a>
    </div>
</nav>

  <div class="container">
    <div *ngIf="isError" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Technical Error</h4><hr>
        <p class="mb-0">Ensure the localhost server on port 8080 is up and running</p>
    </div>
    <table *ngIf="!isError" class="table table-striped table-hover table-borderless table-responsive">
        <thead class="sticky-header">
          <tr>
            <th class="text-primary" scope="col">Item</th>
            <th class="text-primary" scope="col">Cost</th>
            <th class="text-primary" scope="col">Tax</th>
            <th class="text-primary" scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of TableValues">
            <td>{{data.Item}}</td>
            <td>{{data.Cost}}</td>
            <td>{{data.Tax}}</td>
            <td>{{data.Total}}</td>
          </tr>
        </tbody>
      </table>
  </div>
